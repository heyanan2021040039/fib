<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{height:30px;line-height:40px;}
        div{line-height:50px;width:100%;text-align: center;}
    </style>
   
</head>
<body>
    
    <div>
        <input type="text" placeholder="请输入斐波那契数的序号" id='num'>
    </div>
    <div>
        <p>
            请输入0-1000的整数
        </p>
    </div>
    <div>
        <input type="text"  id="anw" >
    </div>
    <div>
        <input onclick=fib(); type="button" value="计算" />
    </div>
    <script>
        var f = [];
        function fi(n)
        {
                if(n==1||n==0)
                return f[n]=n;
                else
                {
                    if(!f[n-1])
                    {
                        f[n-1]=fi(n-1);
                    }
                    if(!f[n-2])
                    {
                        f[n-2]=fi(n-2);
                    }
                    return f[n]=f[n-1]+f[n-2];
                }
        }
        function fib()
        {
            var num = parseInt(document.getElementById("num").value);
                if (isNaN(num)||num <0||num > 1000){
                    var r = document.getElementById("anw");
                    r.value = '输入超出范围或不合法';
                    return;
                }
                var a;
                var r = document.getElementById("anw");
                r.value = '';
                r.value += "第" + num + "个菲波那契数为" + fi(num)
        }
    </script>
    
</body>
</html>
